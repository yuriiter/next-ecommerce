version: "3"

services:
  db:
    image: mongo
    restart: unless-stopped
    env_file:
      - path: ./server/.env
      - required: true
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
      - MONGO_INITDB_DATABASE=${DB_NAME}
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - db_volume:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  server:
    env_file:
      - path: ./server/.env
      - required: true
    build:
      context: ./server
      dockerfile: ./server/Dockerfile
      target: development
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - db
    volumes:
      - ./server:/app

  client:
    env_file:
      - path: ./client/.env
      - required: true
    build:
      context: ./client
      target: development
    ports:
      - "3000:3000"
    depends_on:
      - db
      - server
    volumes:
      - ./client:/app

volumes:
  db_volume:
